<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>Hello World</title>
</head>

<body>
    <div class="center-content page-container">
        <div style="position: relative">
          <p id="debug"><span id="xtrack"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="ytrack"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="scale"></span></p>
          <canvas id="temp"></canvas>
          <canvas id="overlay"></canvas>
          <canvas id="canvas" style="border:1px solid"></canvas>

          <div id="right_tool">
            <p class="range-field">
              <input type="range" id="test5" min="50" max="150" step="10" />
            </p>
            <br>
            <div class="switch">
              <label>
                Eyebrown
                <input id="eye_show" type="checkbox" onchange="eyeshow(this);">
                <span class="lever"></span>
              </label>
            </div>
            <div class="switch">
              <label>
                Lips
                <input id="lip_show" type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
            <div class="switch">
              <label>
                Grid
                <input id="grid_show" type="checkbox" onchange="gridshow(this);">
                <span class="lever"></span>
              </label>
            </div>
          </div>

          <div id="left_tool">
            <a class="btn-floating btn-medium waves-effect waves-light blue"><img class="material-icons" src="img/eye_icon.png" /></a>
            <a class="btn-floating btn-medium waves-effect waves-light blue"><img class="material-icons" src="img/lips_icon.png" /></a>

            <div class="file_input_div">
              <div class="file_input">
                <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                  <a class="btn-floating btn-medium waves-effect waves-light teal"><i class="material-icons">image</i></a>
                  <input id="queryImgUploadInput" type="file" class="none" onchange="loadImageFromUpload()" accept=".jpg, .jpeg, .png">
                </label>
              </div>
            </div>

            <a id="color1" class="btn-floating btn-medium waves-effect waves-light grey" onclick="setColor(this)"></a>
            <a id="color2" class="btn-floating btn-medium waves-effect waves-light grey" onclick="setColor(this)"></a>
            <a id="color3" class="btn-floating btn-medium waves-effect waves-light grey" onclick="setColor(this)"></a>
          </div>

          <div id="bottom_tool">
            <div class="parent">
              <div class="child">
                <p id="eye_resource"></p>
              </div>
            </div>
          </div>

          <img id="inputImg" src="" style="height:0px;display: none;" />
          <img id="tempImg" src="" style="height:0px;display: none;" />
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/fabric2.js"></script>
    <script type="text/javascript" src="js/face-api.js"></script>
    <script type="text/javascript" src="js/faceDetectionControls.js"></script>
    <script type="text/javascript" src="js/imageSelectionControls.js"></script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/process.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
